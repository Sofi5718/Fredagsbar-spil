<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinClicker Mini</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="Guldbar"></div>
            <div id="game_elements">
                <div id="øl_container">
                    <img id="øl_sprite" src="images/ØL.png">
                </div>
                <div id="vodka_container">
                    <img id="vodka_sprite" src="images/Vodka.png">
                </div>
                <div id="shot_container">
                    <img id="shot_sprite" src="images/Shot.png">
                </div>
                <div id="drink_container">
                    <img id="drink_sprite" src="images/Drink.png">
                </div>

                <div id="mælk_container">
                    <img id="mælk_sprite" src="images/Mælk.png">
                </div>

                <div id="heart_container">
                    <img id="heart_sprite" src="images/heart.svg">
                </div>

            </div>
            <div id="game_ui">
                <div id="score_board">
                    <span id="point_count">0</span>
                    <img id="coin_image" src="images/coin.svg">
                </div>
                <div id="life_board">                    
                    <img id="life1" src="images/life.png" class="active_life">
                    <img id="life2" src="images/life.png" class="active_life">
                    <img id="life3" src="images/life.png" class="active_life">
                </div>
                <div id="time_board">
                    <div id="time_left"></div>
                </div>
            </div>
        </div>
        <div id="start" class="hidden"></div>
        <div id="game_over" class="hidden"></div>
        <div id="level_complete" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
